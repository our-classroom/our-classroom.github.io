<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五年级毕业纪念册</title>
    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #f8f9fc;
            --accent-color: #f6c23e;
            --text-color: #5a5c69;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            background-color: #f8f9fc;
            color: var(--text-color);
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: linear-gradient(135deg, var(--primary-color), #2e59d9);
            color: white;
            padding: 30px 0;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            animation: fadeIn 1s ease-in-out;
        }

        header p {
            font-size: 1.2rem;
            opacity: 0.9;
            animation: slideUp 1s ease-in-out 0.3s forwards;
            opacity: 0;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: var(--accent-color);
            animation: confetti 5s ease-in-out infinite;
        }

        .tab-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .tab {
            padding: 12px 24px;
            background-color: white;
            border-radius: 25px;
            margin: 0 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
            font-weight: bold;
        }

        .tab.active {
            background-color: var(--primary-color);
            color: white;
            transform: translateY(-3px);
        }

        .tab:hover {
            transform: translateY(-3px);
        }

        .content {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }

        .content.active {
            display: block;
        }

        .search-box {
            display: flex;
            margin-bottom: 30px;
            width: 100%;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .search-box input {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 25px 0 0 25px;
            box-shadow: var(--shadow);
            font-size: 1rem;
        }

        .search-box button {
            padding: 12px 25px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0 25px 25px 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-box button:hover {
            background-color: #2e59d9;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .card {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
            animation: cardAppear 0.5s ease-in-out forwards;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .card-image {
            height: 200px;
            background-color: #e9ecef;
            position: relative;
            overflow: hidden;
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .card:hover .card-image img {
            transform: scale(1.1);
        }

        .card-content {
            padding: 20px;
        }

        .card-title {
            font-size: 1.25rem;
            margin-bottom: 10px;
            color: #333;
        }

        .card-detail {
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }

        .card-detail span {
            margin-left: 8px;
            font-size: 0.9rem;
        }

        .card-detail i {
            color: var(--primary-color);
            width: 20px;
            text-align: center;
        }

        .card-contact {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        .contact-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: var(--secondary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .contact-icon:hover {
            background-color: var(--primary-color);
            color: white;
        }

        .school-info {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }

        .school-info h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 1.8rem;
        }

        .school-info p {
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .school-stats {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .stat-item {
            width: 30%;
            text-align: center;
            background-color: var(--secondary-color);
            padding: 20px;
            border-radius: 10px;
            box-shadow: var(--shadow);
            margin-bottom: 15px;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #777;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 999;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            max-width: 800px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
            animation: modalAppear 0.3s ease-in-out;
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5rem;
            cursor: pointer;
            color: #777;
            transition: color 0.3s ease;
        }

        .close-modal:hover {
            color: #333;
        }

        .modal-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 20px;
            display: block;
            border: 5px solid var(--primary-color);
        }

        .modal-title {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #333;
        }

        .modal-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .modal-detail {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .modal-detail i {
            color: var(--primary-color);
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }

        .message-wall {
            margin-top: 30px;
        }

        .message-wall h3 {
            margin-bottom: 15px;
            font-size: 1.4rem;
            color: #333;
        }

        .message-form {
            display: flex;
            margin-bottom: 20px;
        }

        .message-form input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 25px 0 0 25px;
        }

        .message-form button {
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0 25px 25px 0;
            cursor: pointer;
        }

        .messages {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #eee;
            border-radius: 10px;
            padding: 15px;
        }

        .message {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .message-sender {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .message-text {
            color: #666;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: var(--shadow);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes confetti {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        @keyframes cardAppear {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes modalAppear {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .tab-container {
                flex-wrap: wrap;
            }

            .tab {
                margin-bottom: 10px;
            }

            .stat-item {
                width: 100%;
            }

            .modal-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <header id="header">
        <h1>五年级毕业纪念册</h1>
        <p>留住美好时光，珍藏童年记忆</p>
    </header>

    <div class="tab-container">
        <div class="tab active" data-tab="students">同学</div>
        <div class="tab" data-tab="teachers">老师</div>
        <div class="tab" data-tab="school">学校</div>
    </div>

    <div class="content active" id="students">
        <div class="search-box">
            <input type="text" id="studentSearch" placeholder="输入姓名或学号搜索同学...">
            <button>搜索</button>
        </div>

        <div class="cards-container" id="studentsContainer">
            <!-- 学生卡片将通过JavaScript动态生成 -->
        </div>
    </div>

    <div class="content" id="teachers">
        <div class="search-box">
            <input type="text" id="teacherSearch" placeholder="输入姓名搜索老师...">
            <button>搜索</button>
        </div>

        <div class="cards-container" id="teachersContainer">
            <!-- 老师卡片将通过JavaScript动态生成 -->
        </div>
    </div>

    <div class="content" id="school">
        <div class="school-info">
            <h2>我们的学校</h2>
            <p id="schoolDescription">这里将显示学校的详细介绍...</p>

            <div class="school-stats">
                <div class="stat-item">
                    <div class="stat-number" id="foundYear">2000</div>
                    <div class="stat-label">建校年份</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="studentCount">500</div>
                    <div class="stat-label">学生数量</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="teacherCount">35</div>
                    <div class="stat-label">教师数量</div>
                </div>
            </div>
        </div>

        <div class="school-info">
            <h2>校园风采</h2>
            <div class="cards-container" id="schoolImagesContainer">
                <!-- 学校照片将通过JavaScript动态生成 -->
            </div>
        </div>
    </div>

    <div class="modal" id="detailModal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <img class="modal-image" id="modalImage" src="" alt="照片">
            <h2 class="modal-title" id="modalTitle">姓名</h2>
            <div class="information" id="introduction" style="color: #888; font-size: 0.9rem; text-align: center;">
                <!-- 简介将通过JavaScript动态生成 -->
            </div>
            <div class="modal-details" id="modalDetails">
                <!-- 详细信息将通过JavaScript动态生成 -->
                <!-- 详细信息将通过JavaScript动态生成 -->
            </div>

            <div class="message-wall">
                <h3>留言墙</h3>
                <div class="message-form">
                    <input type="text" id="messageInput" placeholder="写下您的留言...">
                    <button id="sendMessage">发送</button>
                </div>
                <div class="messages" id="messagesContainer">
                    <!-- 留言将通过JavaScript动态生成 -->
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 五年级毕业纪念册 - 用爱与回忆编织的数字时光机</p>
    </footer>
</div>

<script>
    // 添加五彩纸屑效果
    function createConfetti() {
        const header = document.getElementById('header');
        for (let i = 0; i < 50; i++) {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = Math.random() * 100 + '%';
            confetti.style.top = Math.random() * 100 + '%';
            confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
            confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
            confetti.style.animationDelay = Math.random() * 5 + 's';
            header.appendChild(confetti);
        }
    }

    // 初始化数据
    let students = [];
    let teachers = [];
    let schoolInfo = {};
    let messages = {};

    // 加载数据
    function loadData() {
        // 实际使用时，应从后端API或本地存储获取数据
        // 这里使用示例数据进行演示
        fetch('data/data.json')
            .then(response => response.json())
            .then(data => {
                students = data.students || [];
                teachers = data.teachers || [];
                schoolInfo = data.schoolInfo || {};
                messages = data.messages || {};

                renderStudents();
                renderTeachers();
                renderSchoolInfo();
            })
            .catch(error => {
                console.error('加载数据失败', error);
                // 使用示例数据作为后备
                useExampleData();
            });
    }

    // 使用示例数据
    function useExampleData() {
        students = [
            {
                id: "S001",
                name: "王小明",
                gender: "男",
                photo: "images/student1.jpg",
                contact: {
                    dingding: "dingding_001",
                    wechat: "wxid_001",
                    phone: "13800138001"
                },
                address: "阳光小区3栋2单元101",
                personality: "活泼开朗，喜欢运动，班级足球队队长"
            },
            {
                id: "S002",
                name: "李丽",
                gender: "女",
                photo: "images/student2.jpg",
                contact: {
                    dingding: "dingding_002",
                    wechat: "wxid_002",
                    phone: "13800138002"
                },
                address: "幸福小区5栋1单元303",
                personality: "文静，喜欢读书，是班级图书管理员"
            }
        ];

        teachers = [
            {
                id: "T001",
                name: "张老师",
                gender: "女",
                photo: "images/teacher1.jpg",
                subject: "语文",
                contact: {
                    dingding: "dingding_t001",
                    wechat: "wxid_t001",
                    phone: "13900139001"
                },
                motto: "教育是心灵的艺术"
            }
        ];

        schoolInfo = {
            name: "阳光小学",
            foundYear: 1995,
            description: "阳光小学创建于1995年，位于城市中心，是一所现代化的示范小学。学校环境优美，设施完善，拥有先进的教学设备和丰富的课外活动资源。学校秉承'阳光教育，快乐成长'的理念，注重学生综合素质的培养。",
            studentCount: 1200,
            teacherCount: 86,
            images: [
                "images/school1.jpg",
                "images/school2.jpg",
                "images/school3.jpg"
            ]
        };

        messages = {
            "S001": [
                {sender: "李丽", text: "王小明，祝你前程似锦！"},
                {sender: "张老师", text: "小明是个很有活力的孩子，希望你保持这份活力，未来一定会有出色的表现！"}
            ]
        };

        renderStudents();
        renderTeachers();
        renderSchoolInfo();
    }

    // 渲染学生卡片
    function renderStudents() {
        const container = document.getElementById('studentsContainer');
        container.innerHTML = '';

        students.forEach((student, index) => {
            const card = createPersonCard(student, index, 'student');
            container.appendChild(card);
        });
    }

    // 渲染老师卡片
    function renderTeachers() {
        const container = document.getElementById('teachersContainer');
        container.innerHTML = '';

        teachers.forEach((teacher, index) => {
            const card = createPersonCard(teacher, index, 'teacher');
            container.appendChild(card);
        });
    }

    // 创建人员卡片（学生或老师）
    function createPersonCard(person, index, type) {
        const card = document.createElement('div');
        card.classList.add('card');
        card.style.animationDelay = (index * 0.1) + 's';

        const photo = person.photo || `https://via.placeholder.com/300x200/4e73df/ffffff?text=${person.name}`;

        card.innerHTML = `
            <div class="card-image">
                <img src="${photo}" alt="${person.name}的照片">
            </div>
            <div class="card-content">
                <h3 class="card-title">${person.name}</h3>
                <div class="card-detail">
                    👤
                    <span>${type === 'student' ? '学号: ' + person.id : '职务: ' + person.subject + '老师'}</span>
                </div>
                <div class="card-detail">
                    🧩
                    <span>${type === 'student' ? person.personality.substring(0, 15) + '...' : person.motto.substring(0, 15) + '...'}</span>
                </div>
                <div class="card-contact">
                    <div class="contact-icon" title="钉钉">📲</div>
                    <div class="contact-icon" title="微信">💬</div>
                    <div class="contact-icon" title="电话">📞</div>
                </div>
            </div>
        `;

        card.addEventListener('click', () => {
            openDetailModal(person, type);
        });

        return card;
    }

    // 渲染学校信息
    function renderSchoolInfo() {
        document.getElementById('schoolDescription').textContent = schoolInfo.description || '';
        document.getElementById('foundYear').textContent = schoolInfo.foundYear || '';
        document.getElementById('studentCount').textContent = schoolInfo.studentCount || '';
        document.getElementById('teacherCount').textContent = schoolInfo.teacherCount || '';

        const imagesContainer = document.getElementById('schoolImagesContainer');
        imagesContainer.innerHTML = '';

        if (schoolInfo.images && schoolInfo.images.length > 0) {
            schoolInfo.images.forEach((image, index) => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.style.animationDelay = (index * 0.1) + 's';

                card.innerHTML = `
                    <div class="card-image">
                        <img src="${image}" alt="学校照片">
                    </div>
                `;

                imagesContainer.appendChild(card);
            });
        }
    }

    // 打开详情模态框
    function openDetailModal(person, type) {
        const modal = document.getElementById('detailModal');
        const modalImage = document.getElementById('modalImage');
        const modalTitle = document.getElementById('modalTitle');
        const introduction = document.getElementById('introduction');
        const modalDetails = document.getElementById('modalDetails');
        const messagesContainer = document.getElementById('messagesContainer');

        modalImage.src = person.photo || `https://via.placeholder.com/300x300/4e73df/ffffff?text=${person.name}`;
        modalTitle.textContent = person.name;

        // 填充详细信息
        let detailsHTML = '';

        if (type === 'student') {
            detailsHTML = `
                <div class="modal-detail">👤 学号: ${person.id}</div>
                <div class="modal-detail">⚧ 性别: ${person.gender || '暂无信息'}</div>
                <div class="modal-detail">📱 钉钉: ${person.contact.dingding || '暂无信息'}</div>
                <div class="modal-detail">💬 微信: ${person.contact.wechat || '暂无信息'}</div>
                <div class="modal-detail">📞 电话: ${person.contact.phone || '暂无信息'}</div>
                <div class="modal-detail">🏠 地址: ${person.address || '暂无信息'}</div>
                <div class="modal-detail">🎨 爱干的事: ${person.hobbies || '暂无信息'}</div>
                <div class="modal-detail">🧩 性格: ${person.personality || '暂无信息'}</div>
            `;
        } else {
            detailsHTML = `
                <div class="modal-detail">👨‍🏫 职务: ${person.subject}老师</div>
                <div class="modal-detail">⚧ 性别: ${person.gender}</div>
                <div class="modal-detail">📱 钉钉: ${person.contact.dingding}</div>
                <div class="modal-detail">💬 微信: ${person.contact.wechat}</div>
                <div class="modal-detail">📞 电话: ${person.contact.phone}</div>
                <div class="modal-detail" style="grid-column: span 2;">💭 格言: ${person.motto}</div>
            `;
        }

        modalDetails.innerHTML = detailsHTML;

        // 填充留言
        messagesContainer.innerHTML = '';
        const personMessages = messages[person.id] || [];

        if (personMessages.length > 0) {
            personMessages.forEach(message => {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message');
                messageElement.innerHTML = `
                    <div class="message-sender">${message.sender}</div>
                    <div class="message-text">${message.text}</div>
                `;
                messagesContainer.appendChild(messageElement);
            });
        } else {
            messagesContainer.innerHTML = '<div class="message">暂无留言，来留下第一条吧！</div>';
        }

        // 设置留言发送按钮事件
        const sendButton = document.getElementById('sendMessage');
        const messageInput = document.getElementById('messageInput');

        sendButton.onclick = () => {
            const messageText = messageInput.value.trim();
            if (messageText) {
                const newMessage = {
                    sender: "我",
                    text: messageText
                };

                if (!messages[person.id]) {
                    messages[person.id] = [];
                }

                messages[person.id].push(newMessage);

                const messageElement = document.createElement('div');
                messageElement.classList.add('message');
                messageElement.innerHTML = `
                    <div class="message-sender">${newMessage.sender}</div>
                    <div class="message-text">${newMessage.text}</div>
                `;

                messagesContainer.innerHTML = '';
                messages[person.id].forEach(msg => {
                    const msgElement = document.createElement('div');
                    msgElement.classList.add('message');
                    msgElement.innerHTML = `
                        <div class="message-sender">${msg.sender}</div>
                        <div class="message-text">${msg.text}</div>
                    `;
                    messagesContainer.appendChild(msgElement);
                });

                messageInput.value = '';

                // 在实际应用中，应该将留言保存到服务器
                saveMessages();
            }
        };

        modal.style.display = 'flex';
    }

    // 保存留言
    function saveMessages() {
        // 实际应用中，应该将留言保存到服务器或本地存储
        console.log('留言已保存', messages);

        // 如果有本地存储，可以这样保存
        // localStorage.setItem('yearbook_messages', JSON.stringify(messages));
    }

    // 搜索功能
    function setupSearch() {
        const studentSearch = document.getElementById('studentSearch');
        const teacherSearch = document.getElementById('teacherSearch');

        studentSearch.addEventListener('input', () => {
            const keyword = studentSearch.value.toLowerCase();
            const filtered = students.filter(student =>
                student.name.toLowerCase().includes(keyword) ||
                student.id.toLowerCase().includes(keyword)
            );

            const container = document.getElementById('studentsContainer');
            container.innerHTML = '';

            filtered.forEach((student, index) => {
                const card = createPersonCard(student, index, 'student');
                container.appendChild(card);
            });
        });

        teacherSearch.addEventListener('input', () => {
            const keyword = teacherSearch.value.toLowerCase();
            const filtered = teachers.filter(teacher =>
                teacher.name.toLowerCase().includes(keyword) ||
                teacher.subject.toLowerCase().includes(keyword)
            );

            const container = document.getElementById('teachersContainer');
            container.innerHTML = '';

            filtered.forEach((teacher, index) => {
                const card = createPersonCard(teacher, index, 'teacher');
                container.appendChild(card);
            });
        });
    }

    // 切换标签页
    function setupTabs() {
        const tabs = document.querySelectorAll('.tab');
        const contents = document.querySelectorAll('.content');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const target = tab.getAttribute('data-tab');

                // 更新活动标签
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');

                // 更新内容显示
                contents.forEach(content => {
                    content.classList.remove('active');
                    if (content.id === target) {
                        content.classList.add('active');
                    }
                });
            });
        });
    }

    // 关闭模态框
    function setupModal() {
        const modal = document.getElementById('detailModal');
        const closeBtn = document.querySelector('.close-modal');

        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });
    }

    // 页面加载完成后初始化
    document.addEventListener('DOMContentLoaded', () => {
        createConfetti();
        loadData();
        setupTabs();
        setupSearch();
        setupModal();
    });
</script>
